{% extends 'layout.html' %}

{% block bodyClass %}{{'page-illustrations'}}{% endblock %}

{% block main %}
  <article class="contentWrapper sectionIlustraciones parallax">
    <section class="landingSection">
      <div class="pageTitleBlock absoluteCenter">
        <h1 class="pageTitle absoluteCenter">{{data.page.title}}</h1>
      </div>
    </section>

    {{
      apos.area(data.page, 'illustrations', {
        widgets: {
          'illustrations': {
            controls: {
              position: 'top-right'
            }
          }
        }
      })
    }}
  </article>
{% endblock %}
