{% import "macros/singletons.html" as singletons %}

<section class="parallaxSection profileSection">
  <div class="innerSection gridCol col1 ld-50">
    <div class="titleDecoWrapper center">
      <span class="titleDeco deco decoLeft"></span>
      <span class="sectionName">{{ data.options.sectionName }}</span>
      <span class="titleDeco deco decoRight"></span>
    </div>
    
    <h3 class="profileTitle center">{{ data.widget.name }}</h3>
    <span class="titleDeco deco decoBottom"></span>
    <p class="publicationName center">{{ data.widget.publication }}</p>
    <div class="sectionContent contentBlock blockCenter ld-50">{{ singletons.getTextBlock(data.widget, 'contentArea') }}</div>
  </div>

  <div class="innerSection gridCol col2 ld-50">
    <div class="contentBackground">{{ singletons.getImageSection(data.widget, 'profileImg', 1) }}</div>
  </div>
</section>
